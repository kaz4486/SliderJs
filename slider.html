<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />
    <title>Slider project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="/img/arrow.png" class="arrow left" alt="" />

          <div class="slider">

              src="https://images.pexels.com/photos/9299237/pexels-photo-9299237.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

              class="image"
            />
            <img
              src="https://images.pexels.com/photos/17774693/pexels-photo-17774693/free-photo-of-smiling-woman-with-cathedral-building-behind.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

              class="image"
            />
            <img
              src="https://images.pexels.com/photos/15625105/pexels-photo-15625105/free-photo-of-woman-sitting-by-the-laundromats.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/18077920/pexels-photo-18077920/free-photo-of-vapurda-genc-kadin.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />

        </div>
        <img src="/img/arrow.png" class="arrow right" alt="" />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./slider.js"></script>

</html>
